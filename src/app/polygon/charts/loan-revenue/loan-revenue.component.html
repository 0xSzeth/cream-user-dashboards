<div *ngIf="barChartData">
  <div>
    <h4 class="text-uppercase text-center card-label">
      Loan Revenue
    </h4>
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </div>
</div>

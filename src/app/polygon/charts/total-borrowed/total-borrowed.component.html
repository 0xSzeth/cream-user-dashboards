<div *ngIf="barChartData">
  <div>
    <h3 class="text-uppercase text-center card-label chart-label">
      Total Borrowed
    </h3>
    <canvas
      baseChart
      [datasets]="barChartData"
      [labels]="barChartLabels"
      [options]="barChartOptions"
      [legend]="barChartLegend"
      [chartType]="barChartType"
    >
    </canvas>
  </div>
</div>
